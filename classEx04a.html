<!DOCTYPE html>
<html lang="en">
    <head>
        <title> 


        </title>
        <script>
            /*
                  Examples of variables with global scope.

            */
            var name = 'Jenisha'; // string
            var age = '22'; // number
            var isWorking = false; // Boolean
            /*

                Examples of variables with local scope
                The let keyword declares a block scoped local variable


            */

            let middleName = "Ama";
            let year = 46;
            let isAtSchool = true;

            /*
                  Examples of variable that does not change.

            */
            const lastName = 'Amatya';
            const pi = 3.14;





        </script>


    </head>

</html>
